<!DOCTYPE html>
<html>
<style>
	#myImage{
		width: 400px;
		height: 400px;
	}
	button{
		font-size: 30px;
		border-radius: 10px 10px 10px 10px;
		background-color: yellow;
		color: black;
		border-color: red;
	}
	body{
		text-align: center;
	}
</style>

<body>

<h2>Turn on light and Turn off light</h2>

<p>JavaScript can change HTML attribute values.</p>


<button onclick="document.getElementById('myImage').src='bulbon2.png'" >Turn on the light</button>

<img id="myImage" src="offbulb.png" style="width:200px">

<button onclick="document.getElementById('myImage').src='offbulb.png'">Turn off the light</button>

</body>
</html>
